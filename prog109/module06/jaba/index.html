<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javascript</title>

  </head>
  <body>
    <script>
      var name = window.prompt("Enter a name: ");
      var noun1 = window.prompt("Enter a noun:");
      var animal = window.prompt("Enter an animal:")
      var adject = window.prompt("Enter an adjective:")
      var noun2 = window.prompt("Enter a noun:")
      
      document.write(name+", the red cat, hopped over a "+noun1+". 'Wow!' he said, when he saw the other side. 'What a strange "+animal+" you are!' The "+animal+" did not reply, but "+name+" continued. 'You haven't happened to see a "+adject+" "+noun2+", have you?'");
      
    </script>
  </body>
</html>
